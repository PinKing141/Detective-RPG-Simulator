version: 1
description: "Location archetypes for witness presence and evidence defaults."
time_buckets: [morning, afternoon, evening, midnight]
scope_sets:
  apartment_unit:
    description: "Private unit with hallway exposure and adjacent neighbors."
    zones: ["entry_hall", "living_room", "kitchen", "bedroom", "bathroom"]
    neighbor_slots:
      - id: "adjacent_unit"
        count: 1
        lead_type: "neighbor_witness"
        hearing_bias: 0.6
        witness_roles:
          resident: 0.7
          visitor: 0.2
          passerby: 0.1
      - id: "corridor"
        count: 1
        lead_type: "hall_witness"
        hearing_bias: 0.3
        witness_roles:
          resident: 0.5
          passerby: 0.3
          maintenance: 0.2

  apartment_common:
    description: "Shared residential circulation with unit adjacency."
    zones: ["corridor", "entry_hall"]
    neighbor_slots:
      - id: "adjacent_unit"
        count: 2
        lead_type: "neighbor_witness"
        hearing_bias: 0.4
        witness_roles:
          resident: 0.7
          visitor: 0.2
          passerby: 0.1
      - id: "entry_front"
        count: 1
        lead_type: "entry_witness"
        hearing_bias: 0.2
        witness_roles:
          passerby: 0.6
          resident: 0.4

  hotel_property:
    description: "Room with corridor and lobby exposure."
    zones: ["room", "bathroom", "corridor", "lobby"]
    neighbor_slots:
      - id: "adjacent_room"
        count: 1
        lead_type: "adjacent_guest"
        hearing_bias: 0.5
        witness_roles:
          guest: 0.6
          staff: 0.3
          passerby: 0.1
      - id: "corridor"
        count: 1
        lead_type: "corridor_witness"
        hearing_bias: 0.4
        witness_roles:
          guest: 0.5
          staff: 0.3
          security: 0.2

  retail_small:
    description: "Single-room retail with back area."
    zones: ["sales_floor", "counter", "back_room", "entrance"]
    neighbor_slots:
      - id: "street_front"
        count: 1
        lead_type: "passerby_witness"
        hearing_bias: 0.2
        witness_roles:
          passerby: 0.7
          customer: 0.3

  nightlife:
    description: "Loud public room with back-of-house."
    zones: ["public_floor", "bar_counter", "back_room", "side_exit"]
    neighbor_slots:
      - id: "street_front"
        count: 1
        lead_type: "outside_witness"
        hearing_bias: 0.2
        witness_roles:
          passerby: 0.6
          patron: 0.4

  outdoor_narrow:
    description: "Confined outdoor space with limited sightlines."
    zones: ["alley_segment", "service_door", "fire_escape"]
    neighbor_slots:
      - id: "adjacent_building"
        count: 1
        lead_type: "neighbor_window"
        hearing_bias: 0.3
        witness_roles:
          resident: 0.6
          passerby: 0.4

  outdoor_open:
    description: "Open outdoor area with diffuse witnesses."
    zones: ["open_ground", "path_edge"]
    neighbor_slots:
      - id: "street_front"
        count: 1
        lead_type: "passerby_witness"
        hearing_bias: 0.2
        witness_roles:
          passerby: 0.7
          resident: 0.3

  transit_stop:
    description: "Platform or stop with entry points."
    zones: ["platform", "shelter", "entry_gate"]
    neighbor_slots:
      - id: "street_front"
        count: 1
        lead_type: "commuter_witness"
        hearing_bias: 0.3
        witness_roles:
          commuter: 0.7
          passerby: 0.3

  public_institution:
    description: "Lobby with restricted corridors."
    zones: ["lobby", "corridor", "security_desk", "service_area"]
    neighbor_slots:
      - id: "entry_front"
        count: 1
        lead_type: "entry_witness"
        hearing_bias: 0.2
        witness_roles:
          staff: 0.5
          visitor: 0.3
          security: 0.2

  industrial_large:
    description: "Large interior with loading access."
    zones: ["warehouse_floor", "loading_dock", "office"]
    neighbor_slots:
      - id: "yard"
        count: 1
        lead_type: "driver_witness"
        hearing_bias: 0.2
        witness_roles:
          driver: 0.6
          staff: 0.4

