witness_lines:
  - "Back again, Detective?"
  - "We have met before, haven't we?"
  - "You look familiar, Detective."
  - "Funny seeing you here again."
  - "I remember you. That was a long night."
  - "You were on my last case."
  - "I did not expect to see you again."
  - "I know your face. Let's not do this twice."
  - "You were here before, weren't you?"
  - "I guess our paths cross again."
  - "I was hoping it wouldn't be you this time."
  - "You handled my last statement."
  - "You again. Different day, same room."
  - "I recognize you. You asked me questions last time."
  - "We have done this before."
partner_lines:
  - "We have dealt with them before. Keep it clean."
  - "Same face, new file."
  - "We ran into them on the last case."
  - "Looks like a repeat contact."
  - "They know the routine. That cuts both ways."
  - "Let me handle the opening. They remember us."
detective_lines:
  - "We have met before. I need straight answers."
  - "You remember me. I remember you."
  - "We spoke last time. Start from the beginning."
  - "This is familiar. Help me keep it clean."
  - "We crossed paths before. Tell me what changed."
